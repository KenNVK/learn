<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalClock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="switch active">
      <span class="light-text">Light</span>
      <span class="dark-text">Dark</span>
      <div class="control"></div>
    </div>

    <div class="container">
      <div class="clock">
        <div class="date">00</div>
        <div class="time">
          <div class="hr">00</div>
          <div class="colon">:</div>
          <div class="min">00</div>
          <div class="colon">:</div>
          <div class="sec">00</div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const toggleSwitch = document.querySelector(".switch");
    toggleSwitch.onclick = () => {
      toggleSwitch.classList.toggle("active");
      document.body.classList.toggle("light-mode");
    };

    setInterval(clock);

    function clock() {
      const d = new Date();

      // handle and set content date
      const year = d.getFullYear().toString();
      const month = d.getMonth().toString().padStart(2, "0");
      const day = d.getDay().toString().padStart(2, "0");
      let weekDay = "";

      switch (d.getDay()) {
        case 1:
          weekDay = "MON";
          break;
        case 2:
          weekDay = "TUE";
          break;
        case 3:
          weekDay = "WED";
          break;
        case 4:
          weekDay = "THU";
          break;
        case 5:
          weekDay = "FRI";
          break;
        case 6:
          weekDay = "SAT";
          break;
        case 0:
          weekDay = "SUN";
          break;
      }
      document.querySelector(".date").textContent =
        year + "-" + month + "-" + day + " " + weekDay;

      // handle and set content time
      const hours = d.getHours().toString().padStart(2, "0");
      const minutes = d.getMinutes().toString().padStart(2, "0");
      const seconds = d.getSeconds().toString().padStart(2, "0");

      document.querySelector(".hr").textContent = hours;
      document.querySelector(".min").textContent = minutes;
      document.querySelector(".sec").textContent = seconds;
    }
  </script>
</html>
