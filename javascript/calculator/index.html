<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div id="cal">
      <div id="cal__title">
        <span>ELECTRONIC CALCULATOR</span>
      </div>
      <div id="output">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div id="cal__body">
        <button class="all-clear-btn span-two ac-color">AC</button>
        <button class="delete-btn">DEL</button>
        <button class="operation-btn operand-color">÷</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="operation-btn operand-color">✕</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operation-btn operand-color">+</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operation-btn operand-color">-</button>
        <button class="number-btn span-two">0</button>
        <button class="number-btn">.</button>
        <button class="equals-btn operand-color">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
  </body>
</html>
